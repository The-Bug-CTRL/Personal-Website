<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add any other necessary meta tags, stylesheets, or scripts here -->
</head>
<body class="container mt-4">

    <div class="card">
        <div class="card-body">
            <h1 class="card-title">User Login</h1>

            {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
            {% endif %}

            <form method="post" action="{% url 'user_auth:authenticate_user' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="mt-3">Don't have an account? <a href="{% url 'user_auth:register_user' %}">Register</a></p>
        </div>
    </div>

    <!-- Include Bootstrap JS (at the end of the body for better performance) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
