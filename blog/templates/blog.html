<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Any additional meta tags, CSS, or scripts can be added here -->
</head>
<body class="container mt-4">

    <!-- Header Content (Can be included using include or separate header HTML) -->

    <main>
        {% for post in object_list %}
            <article class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ post.date | date:"Y-m-d" }}
                        <a href="/blog/{{ post.id }}" class="text-decoration-none">{{ post.title }}</a>
                    </h5>
                    <!-- Additional content if available -->
                </div>
            </article>
        {% endfor %}
    </main>

    <!-- Footer Content (Can be included using include or separate footer HTML) -->

    <!-- Include Bootstrap JS (at the end of the body for better performance) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
