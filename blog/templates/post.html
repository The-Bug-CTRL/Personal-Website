            <div class="card-body">
                <h3 class="card-title"><a href="/blog/1" class="text-decoration-none">Sample Blog Title</a></h3>
                <h6 class="card-subtitle text-muted">on January 1, 2023</h6>
                <div class="container">
                    <p class="card-text">This is the body of the blog post.</p>
                    <!-- Any formatted body content -->
                </div>
            </div>
        </article>
        <!-- Additional articles for other blog posts -->
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
